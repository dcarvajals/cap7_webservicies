<html ng-app="app">
    <head>
        <title>Enterprise Java Beans</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap.css">

        <script src="jquery.min.js"></script>
        <script src="angular.js" type="text/javascript"></script>
    </head>    
    <body ng-controller="ejbsingupcontroller">

        <div class="container mt-3" style="font-size: 12px; max-width: 500px"> 
            <strong class="text-center"> NUEVO CLIENTE </strong>    
            <form name="form_singup" ng-submit="register(form_singup)">
                <div class="form-group">
                    <label class="col-form-label col-form-label-sm">Nombres:</label>
                    <input type="text"
                           name="first_name"
                           ng-model="first_name"
                           ng-class="(form_singup.first_name.$invalid &&
                                                   form_singup.first_name.$dirty) ?
                                                   'form-control form-control-sm is-invalid'
                                                   : 'form-control form-control-sm'"
                           required >
                    <div class="invalid-feedback">
                        Por favor ingresa tu nombre.
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-form-label col-form-label-sm">Apellidos:</label>
                    <input type="text"
                           name="last_name"
                           ng-model="last_name"
                           ng-class="(form_singup.last_name.$invalid &&
                                                   form_singup.last_name.$dirty) ?
                                                   'form-control form-control-sm is-invalid'
                                                   : 'form-control form-control-sm'" required>
                    <div class="invalid-feedback">
                        Por favor ingresa tu apellido.
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-form-label col-form-label-sm">Correo electrónico:</label>
                    <input type="email"
                           name="email_sup"
                           ng-model="email_sup"
                           ng-class="(form_singup.email_sup.$invalid &&
                                                   form_singup.email_sup.$dirty) ?
                                                   'form-control form-control-sm is-invalid'
                                                   : 'form-control form-control-sm'"
                           required>
                    <div class="invalid-feedback">
                        Por favor ingresa tu correo electrónico.
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-form-label col-form-label-sm">Dirección:</label>
                    <input type="text"
                           name="address_sup"
                           ng-model="address_sup"
                           ng-class="(form_singup.address_sup.$invalid &&
                                                   form_singup.address_sup.$dirty) ?
                                                   'form-control form-control-sm is-invalid'
                                                   : 'form-control form-control-sm'"
                           required>
                    <div class="invalid-feedback">
                        Por favor ingresa tu direccion domiciliaria.
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-sm"
                        ng-disabled="form_singup.$invalid"> Registrarse </button>

                <a type="button" href="index.html" class="btn btn-danger btn-sm"
                   ng-disabled="form_singup.$invalid"> Cancelar </a>
            </form>
        </div>

        <script type="text/javascript">
                    app = angular.module('app', []);
                    app.controller('ejbsingupcontroller', function ($scope, $http) {
                        
                        const urlWebServicies = "http://localhost:8080/ejemploWebServicies/webresources/";

                        $scope.register = (form) => {
                            if (form.$valid) {
                                let dataCustomer = {
                                    "lastname": form.last_name.$modelValue,
                                    "name": form.first_name.$modelValue,
                                    "email": form.email_sup.$modelValue,
                                    "address": form.address_sup.$modelValue
                                };
                                console.log(dataCustomer);
                                wsInsertCustomer(dataCustomer);
                            }
                        };

                        let wsInsertCustomer = (api_param) => {
                            $.ajax({
                                method: "POST",
                                dataType: "json",
                                contentType: "application/json; charset=utf-8",
                                url: urlWebServicies + "customer",
                                data: JSON.stringify({...api_param}),
                                beforeSend: (xhr) => {
                                    //loading();
                                    console.log("cargando...");
                                },
                                success: (data) => {
                                    //swal.close();
                                    console.log(data);
                                },
                                error: (objXMLHttpRequest) => {
                                    console.log("error: ", objXMLHttpRequest);
                                }
                            });
                        };

                    });
        </script>
    </body>
</html>
